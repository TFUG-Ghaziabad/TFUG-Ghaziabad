        /* Center the countdown wrapper vertically and horizontally */
        .countdown-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            min-height: 85vh;
            padding-top: 10vh;

        }

        /* Style the clock container */
        .countdown {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #ffffff;
            text-align: center;
        }

        /* Style the clock face (digits) */
        .flip-clock-wrapper {
            background-color: #ffffff00;
            border-radius: 5px;
            padding: 10px;
            width: auto;
        }

        .flip-clock-wrapper .flip {
            box-shadow: 0px 0px 3px #999;
        }

        /* Style the clock digits */
        .flip-clock-digit {
            background-color: #ffffff;
            color: #fff;
            border-radius: 5px;
        }

        .flip-clock-dot {
            background-color: #425066;
        }

        /* Style the clock labels (days, hours, minutes, seconds) */
        .flip-clock-label {
            font-size: 14px;
            color: #999;
        }

        .countdown.flip-clock-wrapper ul li a div div.inn {
            background-color: #ffffff;
            color: #FF6F00;
            text-shadow: #999 0px 0px 3px;
        }

        .countdown .flip-clock-divider .flip-clock-label {
            color: #425066;
            font-weight: bolder;

        }

        .bottom-background-tf1 {
            background-image: url('https://www.tensorflow.org/site-assets/images/marketing/hero-river-bg-right.svg');
            background-size: contain;
            position: fixed;
            width: 50%;
            top: 40%;
            right: 0px;
            overflow: hidden;
        }

        .text-countdown {
            position: absolute;
            top: 28vh;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            padding: 0;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: #425066;
            font-weight: bolder;

        }

        @media screen and (max-width: 767px) {
            .text-countdown {

                transform: translate(-50%, -50%);
                font-size: large;
            }

            /* Adjust styles for mobile devices */

                /* Adjust font size for smaller screens */

    <script>
        // Initialize countdown
        function initCountdown() {
            var countdown = new FlipClock($('.countdown'), {
                clockFace: 'HourlyCounter', // Use 'DailyCounter','HourlyCounter','MinuteCounter','Counter'
                language: 'en',
                autoStart: false,
                countdown: true,
                showSeconds: true,
                callbacks: {
                    start: function () {
                        console.log('The clock has started!');
                    },
                    stop: function () {
                        console.log('The clock has stopped!');
                    },
                    interval: function () {
                        var time = this.factory.getTime().time;
                        if (time) {
                            console.log('Clock interval', time);
                        }
                    }
                }
            });

            return countdown;
        }

        // Set countdown timer to end on September 10th at 10:00 AM
        function setCountdown() {
            if (countdown.running) {
                return;
            }

            var targetDate = new Date('2023-09-10T10:00:00');
            var now = new Date();
            var timeDifference = targetDate - now;

            if (timeDifference < 0) {
                // The target time has already passed.
                console.log('The specified time has already passed.');
                return;
            }

            var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            var timeInSeconds = days * 24 * 60 * 60 + hours * 60 * 60 + minutes * 60 + seconds;

            countdown.setTime(timeInSeconds);
            countdown.start();
        }

        var countdown = initCountdown();
        setCountdown();

    </script>
