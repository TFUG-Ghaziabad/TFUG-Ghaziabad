    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var message = {
                message: [
                    'a Front-End Developer ;',
                    'a JavaScript Specialist ;',
                    'a ML Enthusiast ;',
                ],
                counterS: 0,
                counterL: 0,
                deleteS: false,

                init: function () {
                    this.cacheElem();
                    this.type();
                },

                cacheElem: function () {
                    this.$text = document.querySelector('.text');
                },

                type: function () {
                    var currentMessage = this.message[this.counterS];
                    var that = this;
                    var speed = 0;

                    currentMessage = !this.deleteS
                        ? currentMessage.slice(0, ++this.counterL)
                        : currentMessage.slice(0, --this.counterL);

                    if (this.message[this.counterS] !== currentMessage && !this.deleteS) {
                        this.$text.textContent = currentMessage;
                        speed = 90;
                    } else {
                        this.deleteS = true;
                        speed = this.message[this.counterS] === currentMessage ? 1000 : 40;
                        this.$text.textContent = currentMessage;

                        if (currentMessage === '') {
                            this.deleteS = false;
                            this.counterS =
                                this.counterS < this.message.length - 1 ? this.counterS + 1 : 0;
                        }
                    }

                    setTimeout(function () {
                        that.type();
                    }, speed);
                },
            };

            message.init();
        });

    </script>
