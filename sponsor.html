    <main class="page hire-me-page">
        <section class="portfolio-block hire-me">
            <div class="container">
                <div class="heading">
                    <h2>Sponsor Us</h2>
                </div>
                <form action="https://formspree.io/f/mpzgrpzy"
                method="POST">
                    <div class="mb-3"><label class="form-label" for="name">Name</label><input class="form-control" placeholder="Your Name" type="text" name="Name" id="name"></div>
                    <div class="mb-3"><label class="form-label" for="org">Organisation</label><input class="form-control" placeholder="Your Organisation Name ( If Any!! )" name="Organisation" type="text" id="org"></div>
                    <div class="mb-3"><label class="form-label" for="subject">Event</label><select class="form-select" name="Sponsor Event" id="subject">
                            <optgroup label="Event you want to sponsor for">
                                <option value="Launch Event" selected="">Launch Event</option>
                                <option value="Keras Community Day">Keras Community Day</option>
                                <option value="Upcomming Event">Upcomming Event ( To be decided... )</option>
                            </optgroup>
                        </select></div>
                    <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control" placeholder="name@workmail.com" name="Email" type="email" id="email"></div>
                    <div class="mb-3"><label class="form-label" for="contact">Other Mode of Contact</label><input class="form-control" name="Contact" type="text" placeholder="Preferred whatsapp / Phone Number" id="contact"></div>
                    <div class="mb-3"><label class="form-label" for="message">Organisation Description</label><textarea class="form-control" name="Message" id="message"></textarea></div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6"><button class="tensorsite-button" type="submit">Sponsor Us</button></div>
                        </div>
                    </div>
                </form>
            </div>
