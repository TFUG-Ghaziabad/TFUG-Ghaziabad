 <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-analytics.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"; // Import the `firebase-firestore.js` module

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDXDj_FEI29Jo6FugcWq6y-fNu-BBMTSzk",
        authDomain: "tfug-ghaziabad.firebaseapp.com",
        databaseURL: "https://tfug-ghaziabad-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "tfug-ghaziabad",
        storageBucket: "tfug-ghaziabad.appspot.com",
        messagingSenderId: "420942905857",
        appId: "1:420942905857:web:fc2e11148a44a8a26b3600",
        measurementId: "G-54KYD9KDRT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const firestore = getFirestore(app); // Initialize Firestore

    const form = document.getElementById('registration-form');

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent the form from submitting normally

        // Get form input values
        const name = form.querySelector('#name').value;
        const email = form.querySelector('#email').value;
        const phone = form.querySelector('#phone').value;
        const position = form.querySelector('#position').value;
        const social = form.querySelector('#social').value;
        const project = form.querySelector('#project').value;

        // Create an object with the form data
        const formData = {
            name,
            email,
            phone,
            position,
            social,
            project,
        };

        try {
            // Add the form data to Firestore
            const docRef = await addDoc(collection(firestore, 'teamRegistrations'), formData);

            // Clear the form after submission
            form.reset();

            // Optionally, you can display a success message to the user
            alert('Registration successful!');
        } catch (error) {
            console.error('Error adding document: ', error);
            // Handle errors, e.g., display an error message to the user
        }
    });
</script>
